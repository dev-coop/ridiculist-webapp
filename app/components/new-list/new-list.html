<form class="lst-new-list-form">
    <div class="lst-new-list-heading">
        <div class="lst-form-control lst-title">
            <input type="text" ng-model="list.title" placeholder="title" class="lst-title-input" maxlength="24" autofocus="autofocus"/>
        </div>
    </div>

    <div class="lst-new-list-types">
        <div class="lst-new-list-type">
            <div class="row">
                <div class="col-xs-4">
                    <button type="button" class="lst-type lst-todo"
                            ng-class="{active: list.type === 'todo'}"
                            ng-click="setType('todo')">
                        <i class="ion-android-checkbox-outline"></i>
                        todo
                    </button>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="lst-type lst-vote"
                            ng-class="{active: list.type === 'vote'}"
                            ng-click="setType('vote')">
                        <i class="ion-android-star-outline"></i>
                        vote
                    </button>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="lst-type lst-survey"
                            ng-class="{active: list.type === 'survey'}"
                            ng-click="setType('survey')">
                        <i class="ion-android-radio-button-on"></i>
                        survey
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="lst-new-list-items">
        <new-list-item ng-repeat="item in items"
                       index="$index"
                       name="item.name"
                       sort="item.sort"
                       type="list.type"
                       value="item.value">
        </new-list-item>
    </div>

    <div class="lst-new-list-options">
        <a href="" target="_parent" ng-click="toggleFeatured()" ng-show="list.security === 'public'">Show</a>
        <a href="" target="_parent" ng-click="toggleFeatured()" ng-show="list.security === 'link'">Hide</a>
        this on ridiculi.st
    </div>

    <button type="button" 
            class="lst-new-list-save btn btn-block btn-lg" 
            ng-click="createList()">
        Save
    </button>
</form>
