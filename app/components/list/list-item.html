<div class="lst-list-item" 
     ng-class="{'active': value, 'lst-item-read-only': isReadOnly}" 
     ng-click="onClick()">
    <div class="lst-form-control-icon">
        <div class="lst-todo-item-control" ng-show="type === 'todo'">
            <i ng-hide="value" class="ion-android-checkbox-outline-blank"></i>
            <i ng-show="value" class="ion-android-checkbox-outline"></i>
        </div>

        <div class="lst-vote-item-control" ng-show="type === 'vote'">
            <i ng-show="value" class="ion-android-star"></i>
            <i ng-hide="value" class="ion-android-star-outline"></i>
        </div>

        <div class="lst-survey-item-control" ng-show="type === 'survey'">
            <i ng-show="value" class="ion-android-radio-button-on"></i>
            <i ng-hide="value" class="ion-android-radio-button-off"></i>
        </div>
    </div>

    <div class="lst-form-control">
        <input type="text"
               ng-disabled="isReadOnly"
               class="lst-list-item-input"
               placeholder="Add item"
               ng-model="name"
               ng-keydown="onKeydown($event)"
               ng-change="onChange()"/>
    </div>
</div>
